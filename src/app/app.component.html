<mat-toolbar color="primary">
    <p>Pee: <span [ngClass] = "pee < 4 ? '' : 'danger'">{{pee}} hrs</span></p>
    <p>| Poop: <span [ngClass] = "poo < 4 ? '' : 'danger'">{{poo}} hrs</span></p>
</mat-toolbar>
<br />
<br />
<div layout="row" layout-align="center center" flex>
  <div style="display: flex; justify-content: center; margin-top: 50px">
    <mat-chip-listbox multiple class="mat-chip-list-wrapper">
      <mat-chip-option class="mat-chip-option" (click)="hasPeed = !hasPeed">Pee</mat-chip-option>
      <mat-chip-option class="mat-chip-option" (click)="hasPooped = !hasPooped">Poo</mat-chip-option>
    </mat-chip-listbox>
  </div>
  <br />
  <br />
  <div class="text-center">
    <button mat-raised-button class="btn-font" color="primary" (click)="submitEntry()">Submit</button>
  </div>
</div>
