<mat-toolbar color="primary">
    <p (click)="viewPeeTime()">Pee: <span [ngClass] = "pee < 4 ? 'ok' : 'danger'">{{pee}} hr(s)</span></p>
    <p (click)="viewPooTime()">| Poop: <span [ngClass] = "poo < 4 ? 'ok' : 'danger'">{{poo}} hr(s)</span></p>
    <span class="spacer"></span>
    <button mat-raised-button color="warn" (click)="deleteLastEntry()">Undo</button>
</mat-toolbar>
<br />
<br />
<div layout="row" layout-align="center center" flex>
  <div style="display: flex; justify-content: center; margin-top: 50px">
    <mat-chip-listbox multiple class="mat-chip-list-wrapper">
      <mat-chip-option class="mat-chip-option" (click)="hasPeed = !hasPeed" [selected]="hasPeed">Pee</mat-chip-option>
      <mat-chip-option class="mat-chip-option" (click)="hasPooped = !hasPooped" [selected]="hasPooped">Poo</mat-chip-option>
    </mat-chip-listbox>
  </div>
  <br />
  <br />
  <div class="text-center">
    <button mat-raised-button [class.spinner]="loading" class="btn-font" color="primary" [disabled]="loading" (click)="submitEntry()">Submit</button>
  </div>
</div>
